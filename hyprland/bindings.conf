###################
### KEYBINDINGS ###
###################
#
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Set programs that you use
$terminal = uwsm app -- kitty
$fileManager = uwsm app -- nautilus
# $menu = wofi --show drun
# $menu = rofi -modes "drun,run" -show drun
# $menu = uwsm app -- rofi -modes "drun,run" -show drun -run-command 'uwsm app -- {cmd}'
$menu = uwsm app -- rofi -modes "drun" -show drun -run-command 'uwsm app -- {cmd}'
$browser = uwsm app -- firefox
$email = uwsm app -- betterbird

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, $terminal
bindd = $mainMod, RETURN, Terminal, exec, $terminal
bindd = $mainMod, T, Terminal, exec, $terminal
# bind = $mainMod, C, killactive,
bindd = $mainMod, W, Kill, killactive,
# bind = $mainMod, M, exit,
# bindd = $mainMod, X, Exit Hyprland, exit,
# bindd = $mainMod, X, Power Menu, exec, wlogout --margin-bottom 465 --margin-top 465 --margin-left 350 --margin-right 350 --buttons-per-row 5
# bindd = $mainMod, X, Power Menu, exec, wleave --margin-bottom 465 --margin-top 465 --margin-left 350 --margin-right 350 --buttons-per-row 5 --show-keybinds --no-version-info
bindd = $mainMod, X, Power Menu, exec, wleave --show-keybinds --no-version-info
# bind = $mainMod, E, exec, $fileManager
# bindd = $mainMod, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = $mainMod, E, File manager, exec, uwsm app -- nautilus --new-window
# bind = $mainMod, R, exec, $menu
bindd = $mainMod, SPACE, Launcher, exec, $menu
bindd = $mainMod, P, Pseudo desktop, pseudo, # dwindle
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = $mainMod, L, Lock screen, exec, uwsm app -- hyprlock

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Movefocus left, movefocus, l
# bind = $mainMod, h, movefocus, l
bindd = $mainMod, right, Movefocus right, movefocus, r
# bind = $mainMod, l, movefocus, r
bindd = $mainMod, up, Movefocus up, movefocus, u
# bind = $mainMod, k, movefocus, u
bindd = $mainMod, down, Movefocus down, movefocus, d
# bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
# bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Movetoworkspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Movetoworkspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Movetoworkspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Movetoworkspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Movetoworkspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Movetoworkspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Movetoworkspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Movetoworkspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Movetoworkspace 9, movetoworkspace, 9
# bindd = $mainMod SHIFT, 0, Movetoworkspace 1, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = $mainMod, S, Togglespecialworkspace, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Movetoworkspace, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
bindd = $mainMod CTRL, right, Switch to next workspace, workspace, +1
bindd = $mainMod CTRL, left, Switch to next workspace, workspace, -1

# Swap active window with the one next to it with $mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Control tiling
bindd = $mainMod, F, Toggle floating, togglefloating,
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Application shortcuts
bindd = , PRINT, Screenshot, exec, hyprshot -m output
bindd = SHIFT , PRINT, Screenshot region, exec, hyprshot -m region

bindd = $mainMod SHIFT, RETURN, Browser, exec, $browser
bindd = $mainMod, B, Browser, exec, $browser

bindd = $mainMod CTRL, return, E-Mail, exec, $email
bindd = $mainMod, M, E-Mail, exec, $email

bindd = $mainMod, XF86HomePage, Start Joplin, exec, uwsm app -- joplin-desktop

# Switch sound output device
# bind = CTRL ALT, L, exec, pactl set-default-sink alsa_output.pci-0000_00_1f.3.analog-stereo
# bind = CTRL ALT, K, exec, pactl set-default-sink alsa_output.usb-Sennheiser_Sennheiser_PC_8.2_USB_A002900200111439-00.analog-stereo

# bindd = CTRL ALT, L, Switch audio out to speaker, exec, pactl set-default-sink alsa_output.pci-0000_14_00.6.analog-stereo
# bindd = CTRL ALT, K, Switch audio out to headphone, exec, pactl set-default-sink alsa_output.usb-Sennheiser_Sennheiser_PC_8.2_USB_A002900200111439-00.analog-stereo
bindd = CTRL ALT, L, Switch audio sink, exec, hypr25-switch-audio-sink.sh

# cliphist
# bindd = $mainMod, V, Clipboard history, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# bindd = $mainMod, V, CopyQ, exec, copyq toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = $mainMod, mouse:272, Move window with LMB, movewindow
binddm = $mainMod, mouse:273, Resize window with RMB, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
