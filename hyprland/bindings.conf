# Requires playerctl
binddl = , XF86AudioNext, Play next song, exec, mpc next
binddl = , XF86AudioPause, Pause/Play song, exec, mpc pause
# binddl = , XF86AudioPlay, Pause/Play song, exec, playerctl play-pause
binddl = , XF86AudioPlay, Pause/Play song, exec, mpc play
# binddl = , XF86AudioPrev, Play previouos song, exec, playerctl previous
binddl = , XF86AudioPrev, Play previouos song, exec, mpc prev

bindd = $mainMod, K, Toggle special workspace keepassx, togglespecialworkspace, keepassx
